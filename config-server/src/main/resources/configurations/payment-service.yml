spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: haythem
    url: jdbc:postgresql://localhost:5432/payment
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerialization
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: paymentConfirmation:haythem.payment.notification.PaymentNotificationRequest

server:
  port: 8060